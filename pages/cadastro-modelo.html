<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos</title>

  <body>
    <div class="subBody">

        <h1>Modelos</h1>
        <nav>
          <menu>
            <ul>
              <a href="../index.html">
                <li>início</li>
              </a>
              <a href="cadastro-marca.html">

        </nav>
      </header>
      <main>
        <form action="#">
          <fieldset>
            <legend>Cadastro de modelo de veículos</legend>
            <label for="marcaSelect"
              >Selecione a marca:

              <select name="marcaSelect" id="marcaSelect"></select>
            </label>
            <label for="modelo"
              >Modelo:
              <input type="text" name="modelo" id="modelo" required />
            </label>
            <button type="submit" class="btn btnModelo">
              cadastrar modelo
            </button>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="../javascript/cadastro-modelo.js"></script>
